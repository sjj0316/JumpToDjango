{% extends 'base.html' %}
{% block content %}
  <div class="container my-3">
    <div class="row">
      <div class="col-4">
        <h4>로그인</h4>
      </div>
    </div>
    <form action="{% url 'common:login' %}" method="post">
      {% csrf_token %}
      {% comment %}로그인 성공 후 이동되는 URL{% endcomment %}
      <input type="hidden" name="next" value="{{ next }}" />
      {% include 'form_errors.html' %}
      <div class="mb-3">
        <label for="username">사용자ID</label>
        <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}" />
      </div>
      <div class="mb-3">
        <label for="password">비밀번호</label>
        <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}" />
      </div>
      <div class="C">
        <button type="submit" class="btn btn-primary">로그인</button>

        <span class="text-end m-3">또는 <a href="{% url 'common:signup' %}">계정을 만드세요</a></span>
      </div>
    </form>
  </div>
{% endblock %}
